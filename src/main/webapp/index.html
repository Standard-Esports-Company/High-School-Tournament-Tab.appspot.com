    <script>
        $(document).ready(function() {       	
            $('#javascript').load('/js/scripts.jsp',

            $('#tournamentPopup').load('/resources/tournamentPopup.html',

    <title>HSEL Tournament App</title>

	</head>
	<body>
	
		<div id= "navigationbar"></div>
		
	<div class="container">
	  <div class="row align-items-start">
	     <div class="col">
	      <div id="providerVal">Provider ID:</div>
	    </div>		
	    <div class="col">
	      Tournament ID:
	      <div id="tournamentVal"></div>
	    </div>  
	    <div class="col">
	      Datastore Empty
	      <div id="tournamentVal"></div>
	    </div>
	  </div>
	  <div class="row align-items-centre">
	    <div class="col">
	      <button id="testButton" class="btn btn-outline-primary">
	      Get Provider
	      </button>
	    </div>
	    <div class="col">
	      <button id="initDatastore" class="btn btn-outline-primary">

	      <div id= "tournamentPopup"></div>
	      
	    </div>
	  </div>

	 <button id="testData" class="btn btn-outline-primary">
	 Test Data
	 </button>
	      

<div id="javascript"></div>


<script>

$('#testData').click(function(){				
	$.ajax({
	url: 'tournamentCode',	
		type: 'POST',
		dataType: 'json',
		data: 'FirstName=Mickey&LastName=Mouse',
		success: function(data){				
			if(data.isValid){								

				$('#providerVal').html("Provider Id:" + data.provider);
				$('#providerVal').slideDown(500);			
				
			}else{				
			   alert('Please enter a valid username!!');	
			}
		}	
	});		
	
return false;
});

</script>
