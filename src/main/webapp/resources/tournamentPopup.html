<div>
	
	<!-- Add Team Button Trigger Modal -->
	<button type="button" class="btn btn-primary" data-toggle="modal" 
			data-target="#exampleModalLong">
	  Add Tournament
	</button>
	
	<!-- Modal -->
	<div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" 
		 aria-labelledby="exampleModalLongTitle" aria-hidden="true">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="exampleModalLongTitle">New Tournament
	        </h5>
	        <button type="button" class="close" data-dismiss="modal" 
	        		aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body">
			
		
			  <div class="input-group mb-1">
				  <div class="input-group-prepend">
				    <span class="input-group-text" id="basic-addon1">
				    	  Tournament Name</span>
				  </div>
				  <input id="tname" type="text" class="form-control" 
				  		 placeholder="UQ Union Esports" aria-label="Username" 
				  		 aria-describedby="basic-addon1">
			  </div>
			  		
			  <div id="respcode"></div>		
			  
			  <button id="tournamentSubmit1" type="button" 
			  		  class="btn btn-primary" >Check Name</button>
			  
	      </div>
	      <div class="modal-footer">
	        <button id="closebutton" type="button" class="btn btn-secondary" 
	        		data-dismiss="modal">Close</button>
	        <button id="tournamentSubmit2" type="button" class="btn btn-primary" 
	        		>Submit</button>
	      </div>	      
	    </div>
	  </div>
	</div>
	
	<script>
	
	$('#tournamentSubmit1').click(function(){				
		
		alert("Button Clicked");
		
		$.ajax({
		url: 'tournamentCode',	
			type: 'POST',
			dataType: 'json',
			data: $('#tname').serialize(),
			success: function(data){				
				if(data.isValid){								

					$('#respcode').html("New Tournament Id:" + data.tournament);
					$('#respcode').slideDown(500);			
					
				}else{									
				   alert('Please enter a valid username!!');	
				}
			}	
		});		
		
	return false;
	});
	
	</script>
</div>
